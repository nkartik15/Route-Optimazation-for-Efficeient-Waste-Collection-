<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garbage Collection Route Optimizer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h1 class="brand"><i class="fas fa-recycle"></i> Route Optimizer</h1>

      <section class="section">
        <h3><i class="fas fa-warehouse"></i> Depot</h3>
        <div class="input-group">
          <label for="depotLat">Latitude</label>
          <input type="number" id="depotLat" step="0.000001" value="12.9716" placeholder="e.g., 12.971600"/>
        </div>
        <div class="input-group">
          <label for="depotLng">Longitude</label>
          <input type="number" id="depotLng" step="0.000001" value="77.5946" placeholder="e.g., 077.594600"/>
        </div>
        <button class="btn btn-primary" onclick="setDepot()">
          <i class="fas fa-map-marker-alt"></i> Set Depot
        </button>
      </section>

      <section class="section">
        <h3><i class="fas fa-trash"></i> Add Collection Point</h3>
        <div class="input-group">
          <label for="pointLat">Latitude</label>
          <input type="number" id="pointLat" step="0.000001" placeholder="e.g., 12.980000"/>
        </div>
        <div class="input-group">
          <label for="pointLng">Longitude</label>
          <input type="number" id="pointLng" step="0.000001" placeholder="e.g., 077.600000"/>
        </div>
        <button class="btn btn-secondary" onclick="addCollectionPoint()">
          <i class="fas fa-plus"></i> Add Point
        </button>
      </section>

      <section class="section">
        <h3><i class="fas fa-list"></i> Collection Points</h3>
        <div id="pointsList" class="points-list">
          <p class="muted">No points added yet</p>
        </div>
        <div class="row">
          <button class="btn btn-danger" onclick="clearAllPoints()">
            <i class="fas fa-trash-alt"></i> Clear All
          </button>
          <button class="btn btn-ghost" onclick="examplePoints()">
            <i class="fas fa-magic"></i> Example Points
          </button>
        </div>
      </section>

      <section class="section">
        <button class="btn btn-primary big" onclick="calculateRoute()">
          <i class="fas fa-route"></i> Calculate Optimal Route
        </button>
        <label class="checkbox">
          <input type="checkbox" id="returnToDepot" checked/> Return to depot
        </label>
      </section>
    </aside>

    <main class="map-container">
      <div id="map"></div>
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Calculating optimal route...</div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="dijkstra.js"></script>
<script src="map.js"></script>
<script src="app.js"></script>
</body>
</html>
